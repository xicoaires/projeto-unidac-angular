<div class="main-container">
    <div id="middle-container">
        <div>
            <img src=" https://wlgrupo.com/site-2022/wp-content/uploads/2022/05/empresa-logo.png" id="logo-unidac"
                alt="logo da Unidac">
            <h2>Lista do Café da Manhã</h2>
        </div>
        <div id="table">

            <table mat-table class="mat-elevation-z8 demo-table" [dataSource]="innerArray">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef>CPF</th>
                    <td mat-cell *matCellDef="let element">{{element.cpf}}</td>
                </ng-container>

                <ng-container matColumnDef="foodOption">
                    <th mat-header-cell *matHeaderCellDef>Item</th>
                    <td mat-cell *matCellDef="let element">{{element.foodOption}}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Data</th>
                    <td mat-cell *matCellDef="let element">{{element.date | date: 'dd/MM/yyyy'}}</td>
                </ng-container>

                <ng-container matColumnDef="verification">
                    <th mat-header-cell *matHeaderCellDef>Trouxe?</th>
                    <td mat-cell *matCellDef="let element">
                      <mat-slide-toggle class="example-margin" [color]="color" [checked]="element.verification"
                        [disabled]="disabled" (change)="toggleVerification(element.id, $event.checked, element.name, element.cpf, element.foodOption, element.date)">
                        Sim
                      </mat-slide-toggle>
                    </td>
                  </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Ação</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button matTooltip="Primary" color="warn" aria-label="Example icon-button" (click)="deleteEmployee(element.id)">
                            <mat-icon>delete</mat-icon> </button>
                        <button mat-icon-button matTooltip="Primary" color="primary" aria-label="Example icon-button" (click)="editEmployee(element.id)">
                            <mat-icon>edit</mat-icon> </button>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <button mat-raised-button id="btn-new-item" color="primary" (click)="addItem()">Novo</button>
        </div>
    </div>
